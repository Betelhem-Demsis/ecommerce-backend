{%extends 'coreapi/base.html'%}
 {%block title%}log in{%endblock%} 
 {%block content%}
<div>
  <h1>login</h1>

  <form method="post" action="">
    {% csrf_token %}
    <div><label for="">username</label>{{form.username}}</div>
    <div><label for="">password</label>{{form.password1}}</div>
   

    {% if form.errors or form.non_field_errors %}
    <div>
        {% for field in form %}
           {{ field.errors }}
        {%endfor%}


        {{form.non_field_errors}}
    </div>
    {% endif %}

    <button>submit</button>
  </form>
</div>

{%endblock%}
